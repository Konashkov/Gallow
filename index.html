<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <script src="js/vocabulary.js" defer></script>
    <script src="js/state.js" defer></script>
    <script src="js/app.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="js/restart.js" defer></script>

</head>

<body>
<div class="game">
    <div class="wins-loses">
        <p class="wins">WINS:<span class="number-wins">0</span></p>
        <p class="loses">LOSES:<span class="number-loses">0</span></p>
    </div>
    <div class="btns">
        <button class="restart--btn">New Game</button>
        <button class="reset-score--btn">Reset Score</button>
    </div>
    <img src="./img/Gallow-0.svg" alt="Gallow" class="gallow-img">
    <div class="word">
    </div>
    <div id="keyboard">
        <div data-keyboard-row="row-1" class="wrap wrap-1"></div>
        <div data-keyboard-row="row-2" class="wrap wrap-2"></div>
        <div data-keyboard-row="row-3" class="wrap wrap-3"></div>
    </div>
</div>
</body>

</html>
